<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Casino Games</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .game {
      background: #1e1e1e;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .game img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }
    .game a {
      color: #00ffcc;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      text-align: center;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Casino Offers</h1>
  <div id="offersContainer">Loading offers...</div>

  <p class="note">18+ only. For entertainment purposes. Play responsibly.</p>

  <script>
    const offers = [
      {
        title: "Coin Casino India",
        img: "https://pbs.twimg.com/profile_images/1879916699857858560/TgEvSAhI_400x400.jpg",
        url: "https://www.coincasino.com/en/promotions?affiliateid=indiaOffer",
        country: "IN"
      },
      {
        title: "Coin Casino USA",
        img: "https://pbs.twimg.com/profile_images/1879916699857858560/TgEvSAhI_400x400.jpg",
        url: "https://www.coincasino.com/en/promotions?affiliateid=usaOffer",
        country: "US"
      },
      {
        title: "Coin Casino Global",
        img: "https://pbs.twimg.com/profile_images/1879916699857858560/TgEvSAhI_400x400.jpg",
        url: "https://www.coincasino.com/en/promotions?affiliateid=globalOffer",
        country: "GLOBAL"
      },
      {
        title: "IN Bonus Spin",
        img: "https://pbs.twimg.com/profile_images/1879916699857858560/TgEvSAhI_400x400.jpg",
        url: "https://www.coincasino.com/en/promotions?affiliateid=inBonus",
        country: "IN"
      }
    ];

    const container = document.getElementById("offersContainer");

    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        const userCountry = data.country_code || "GLOBAL";

        const visibleOffers = offers.filter(offer =>
          offer.country === "GLOBAL" || offer.country === userCountry
        );

        if (visibleOffers.length === 0) {
          container.innerHTML = `<p>No offers available for your region.</p>`;
          return;
        }

        container.innerHTML = '';
        visibleOffers.forEach(offer => {
          container.innerHTML += `
            <div class="game">
              <img src="${offer.img}" alt="${offer.title}" />
              <a href="${offer.url}" target="_blank">${offer.title}</a>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error("Geo error:", err);
        container.innerHTML = `<p>Error fetching offers.</p>`;
      });
  </script>
</body>
</html>
