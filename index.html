<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <!-- Meta refresh fallback -->
  <meta http-equiv="refresh" content="2; url=https://reffpa.com/L?tag=d_4154688m_97c_&site=4154688&ad=97&r=en/registration" />
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .box{max-width:640px;text-align:center;padding:24px}
    .btn{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>Loading…</h1>
    <p>If you’re not redirected automatically, click below:</p>
    <p><a id="manual" class="btn" href="https://reffpa.com/L?tag=d_4154688m_97c_&site=4154688&ad=97&r=en/registration" rel="noopener">Open Now</a></p>
  </div>

  <script>
    const target = "https://reffpa.com/L?tag=d_4154688m_97c_&site=4154688&ad=97&r=en/registration";
    // Update manual link
    document.getElementById("manual").href = target;
    // Redirect immediately
    try {
      window.location.replace(target);
    } catch {
      window.location.href = target;
    }
    // Safety net retry
    setTimeout(() => {
      try { window.location.replace(target); } catch { window.location.href = target; }
    }, 1200);
  </script>
</body>
</html>
